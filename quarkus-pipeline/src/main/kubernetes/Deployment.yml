apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blue-green-canary
  name: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue-green-canary
  template:
    metadata:
      labels:
        app: blue-green-canary
        group: bgc
        version: blue
      annotations:
        sidecar.istio.io/inject: "true"        
    spec:
      containers:
      - name: blue
        image: docker.io/bandrade/tdc-tekton:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        resources:
          requests: 
            memory: "50Mi" 
            cpu: "100m" 
          limits:
            memory: "120Mi"
            cpu: "250m" 
        livenessProbe:
          httpGet:
              port: 8080
              path: /api
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            port: 8080
            path: /api
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 2